<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <article id="content">
        <section class="sign-up-container">
            <form class="form-sign-up">
                <h2 class="form-title">Sign Up</h2>

                <div class="input-wrapper">
                    <label for="name">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type="text" name="name" placeholder="Your name" id="name">
                </div>
    
                <div class="input-wrapper">
                    <label for="email">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input type="text" name="email" placeholder="Email" id="email">
                </div>
    
                <div class="input-wrapper">
                    <label for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" name="password" placeholder="Password" id="password">
                </div>
    
                <div class="input-wrapper">
                    <label for="password-confirmation">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" name="passwordConfirmation" placeholder="Password Confirmation" id="password-confirmation">
                </div>
                <button class="btn-primary">Register</button>
    
            </form>
    
            <div class="decoration-container">
                <img class="decoration-img" src="./images/signUpDecoration.jpg" alt="This is sign up decoration image">
                <div class="decoration-link-container">
                    <a href="#" class="decoration-link">I am already member</a>
                </div>
            </div>
        </section>
    </article>
 

</body>
</html>
